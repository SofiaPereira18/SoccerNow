<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Soccer Now - Login</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
         color: #2c3e50;
    }

    .login-container {
        background: white;
        padding: 30px 45px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 320px;
        padding: 10px;
        margin-top: 10px;
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #219150;
    }

  </style>
</head>
<body>

  <h1>Soccer Now</h1>

  <div class="login-container">
    <form action="/login" method="POST">
      <label for="username">Utilizador:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Palavra-passe:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

</body>
</html>
